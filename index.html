<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Right Servers</title>
        <!-- custom tailwind CSS link -->
        <link rel="stylesheet" href="./dist/css/output.css">


        <!-- font awesome kit code -->
        <script src="https://kit.fontawesome.com/18dfec91eb.js" crossorigin="anonymous" defer></script>


        <!-- custom js for mobile menu -->
        <script src="./dist/js/menu.js" defer></script>

    </head>

    <body>
        <!-- Header section start -->
        <header class="header pb-64 lg:pb-96">
            <!-- Navbar section start -->
            <nav class="relative container px-8 lg:px-16 xl:px-32 flex justify-between items-center py-5">
                <!-- logo of the site -->
                <div class="w-40 lg:w-52 logo-wrapper">
                    <img src="./images/logo.png" alt="Right Servers Logo" class="w-full">
                </div>
                <!-- logo of the site -->

                <!-- hamburger menu for mobiles and tablets -->
                <div id="menu-btn"
                    class="z-10 hamburger-menu px-2 py-1 lg:hidden bg-white rounded-md shadow-lg focus:shadow-xl cursor-pointer">
                    <svg width="36" height="36" viewBox="0 0 36 36" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <path
                            d="M6 19.5C6.82843 19.5 7.5 18.8284 7.5 18C7.5 17.1716 6.82843 16.5 6 16.5C5.17157 16.5 4.5 17.1716 4.5 18C4.5 18.8284 5.17157 19.5 6 19.5Z"
                            fill="#3f3f3f" />
                        <path
                            d="M30.09 16.5H11.91C11.1313 16.5 10.5 17.1313 10.5 17.91V18.09C10.5 18.8687 11.1313 19.5 11.91 19.5H30.09C30.8687 19.5 31.5 18.8687 31.5 18.09V17.91C31.5 17.1313 30.8687 16.5 30.09 16.5Z"
                            fill="#3f3f3f" />
                        <path
                            d="M30.09 24H5.91C5.13128 24 4.5 24.6313 4.5 25.41V25.59C4.5 26.3687 5.13128 27 5.91 27H30.09C30.8687 27 31.5 26.3687 31.5 25.59V25.41C31.5 24.6313 30.8687 24 30.09 24Z"
                            fill="#3f3f3f" />
                        <path
                            d="M30.09 9H5.91C5.13128 9 4.5 9.63128 4.5 10.41V10.59C4.5 11.3687 5.13128 12 5.91 12H30.09C30.8687 12 31.5 11.3687 31.5 10.59V10.41C31.5 9.63128 30.8687 9 30.09 9Z"
                            fill="#3f3f3f" />
                    </svg>
                </div>
                <!-- hamburger menu for mobiles and tablets -->

                <!-- collapsible menu inline for large devices and hidden for small devices -->
                <div id="mobile-menu" class="mobile-menu absolute flex -top-310p left-0 right-0
                    lg:static bg-btnBlue lg:bg-transparent flex-col items-center lg:flex-row lg:space-x-12 space-y-12
                    lg:space-y-0 py-6 lg:py-0 transition-all duration-500 z-10">
                    <ul
                        class="flex flex-col lg:flex-row items-center lg:space-x-6 space-y-6 lg:space-y-0 text-white text-tiny font-medium">
                        <li id="our-solution-link" class="relative cursor-pointer">
                            <span>
                                Our Solution <i id="our-solution-arrow"
                                    class="fas fa-chevron-down ml-1 transition-transform duration-200"></i>
                            </span>
                            <ul id="our-solution-dropdown"
                                class="lg:absolute w-full rounded-sm bg-menuBlue/20 hidden mt-3 transition-all duration-300 z-10">
                                <li class="px-4 py-2 hover:bg-menuBlue/80"><a href="">Link-1</a></li>
                                <li class="px-4 py-2 hover:bg-menuBlue/80"><a href="">Link-2</a></li>
                                <li class="px-4 py-2 hover:bg-menuBlue/80"><a href="">Link-3</a></li>
                                <li class="px-4 py-2 hover:bg-menuBlue/80"><a href="">Link-4</a></li>
                            </ul>
                        </li>
                        <li id="fully-managed-link" class="link relative cursor-pointer">
                            <span>
                                Fully Managed <i id="fully-managed-arrow"
                                    class="fas fa-chevron-down ml-1 transition-transform duration-200"></i>
                            </span>
                            <ul id="fully-managed-dropdown"
                                class="lg:absolute w-full rounded-sm bg-menuBlue/20 hidden mt-3 transition-all duration-300 z-10">
                                <li class="px-4 py-2 hover:bg-menuBlue/80"><a href="">Link-1</a></li>
                                <li class="px-4 py-2 hover:bg-menuBlue/80"><a href="">Link-2</a></li>
                                <li class="px-4 py-2 hover:bg-menuBlue/80"><a href="">Link-3</a></li>
                                <li class="px-4 py-2 hover:bg-menuBlue/80"><a href="">Link-4</a></li>
                            </ul>
                        </li>
                        <li class="hover:text-white/75"><a href="#">About Us</a></li>
                    </ul>

                    <button type="button" class="custom-btn custom-btn-primary">
                        Log in
                    </button>
                </div>
                <!-- collapsible menu inline for large devices and hidden for small devices -->

            </nav>
            <!-- Navbar Section end -->

            <!-- banner section start -->
            <section class="container px-8 lg:px-16 xl:px-32 mt-12 lg:mt-12">
                <div class="flex flex-col lg:flex-row lg:justify-start items-center gap-12 lg:gap-24 xl:gap-24">
                    <div class="space-y-7 md:text-center lg:text-left lg:w-1/2">
                        <h1
                            class="text-4xl md:text-5xl md:leading-tight lg:text-5xl xl:text-6xl xl:leading-tight font-bold text-white">
                            Bare Metal Server
                        </h1>
                        <p class="text-base font-normal text-white">Our general purpose range offers a balance of
                            performance with CPU,RAM and disks.</p>
                        <div class="flex justify-start md:justify-center lg:justify-start items-center gap-4">
                            <button class="custom-btn custom-btn-large custom-btn-primary">Get Started</button>
                            <button class="custom-btn custom-btn-large custom-btn-outline">More Details</button>
                        </div>
                    </div>
                    <div class="w-4/6 md:w-1/2 lg:w-2/5 lg:p-6">
                        <img src="./images/banner.png" alt="" class="w-full">
                    </div>
                </div>
            </section>
            <!-- banner section end -->
        </header>
        <!-- Header section end -->

    </body>

</html>
